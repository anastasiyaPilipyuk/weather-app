<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ysabeau+SC:wght@100;200;300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container m-2">
      <div class="card" style="width: 600px;">
        <div class="card-body pb-0">
          <form id="weather-info-form">
            <div class="row">
              <div class="col-7">
                <input
                  id ="city-input"
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter city name"
                  aria-label="Search"
                  autocomplete="false"
                />
                <div class="row">
                  <div class="col-2 justify-content-start">
                    <button type="button" class="btn btn-link quick-link city-list">
                      Prague
                    </button>
                  </div>
                  <div class="col-2 justify-content-start">
                    <button type="button" class="btn btn-link quick-link city-list">
                      Vien
                    </button>
                  </div>
                  <div class="col-2 justify-content-start p-0">
                    <button type="button" class="btn btn-link quick-link city-list">
                      London
                    </button>
                  </div>
                  <div class="col-6 justify-content-start">
                    <button type="button" id="curr-location" class="btn btn-link quick-link city-list-style">
                      üåêYour location
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-5 justify-content-start p-0">
                <button
                  class="btn btn-outline-secondary"
                  style="width: 150px;"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
            <h1>
              <span class="city-name" id="city-label">Prague</span>
            </h1>
            <div class="row">
              <div class="col-7">
                <div class="row">
                  <div class="col">
                    <h5><span id="curr-datetime"></span></h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <img
                      id="weather-icon"
                      src=""
                      alt="Cloudy weather"
                      class="main-weather-pic"
                    />
                  </div>
                  <div class="col-8 pt-3">
                    <span class="main-temp">
                      <span id="curr-temp-C"></span>
                    </span>¬∞&nbsp;
                    <span class="measure">C</span><br />
                    <span id="curr-descr" class="main-info">Clouds</span><br />
                    <span class="main-info">Humidity: <span id="curr-humidity"></span></span><br />
                    <span class="main-info">Wind: <span id="curr-wind"></span>&nbsp;km/h</span>
                  </div>
                </div>
              </div>
              <div class="col-5 justify-content-start" id="forecast"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="footer"><a href="https://github.com/anastasiyaPilipyuk/weather-app" target="_blank" rel="noreferrer" >Open-source code</a> by Anastasiia P.</div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
