<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ysabeau+SC:wght@100;200;300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container m-2">
      <div class="card" style="width: 600px;">
        <div class="card-body pb-0">
          <form id="weather-info-form">
            <div class="row">
              <div class="col-8">
                <input
                  id ="city-input"
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter city name"
                  aria-label="Search"
                  autocomplete="false"
                />
                <div class="row">
                  <div class="col-2 justify-content-start">
                    <button type="button" class="btn btn-link quick-link">
                      Praha
                    </button>
                  </div>
                  <div class="col-2 justify-content-start">
                    <button type="button" class="btn btn-link quick-link">
                      Vien
                    </button>
                  </div>
                  <div class="col-2 justify-content-start p-0">
                    <button type="button" class="btn btn-link quick-link">
                      London
                    </button>
                  </div>
                  <div class="col-6 justify-content-start">
                    <button type="button" class="btn btn-link quick-link">
                      Toronto
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-4 justify-content-start p-0">
                <button
                  class="btn btn-outline-secondary"
                  style="width: 150px;"
                  type="submit"
                >
                  Search
                </button>
                <button type="button" 
                class="btn btn-info" 
                id ="btn-curr-location"
                style="margin-top: 5px; width: 150px;">Current</button>
              </div>
            </div>
            <h1>
              <img src="images/city_icon.png" class="city-icon" alt="" />
              <span class="city-name" id="city-label">Paris</span>
            </h1>
            <div class="row">
              <div class="col-8">
                <div class="row">
                  <div class="col">
                    <h5><span id="curr-datetime"></span></h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <img
                      src="images/cloudy.png"
                      alt="Cloudy weather"
                      class="main-weather-pic"
                    />
                  </div>
                  <div class="col-8 pt-3">
                    <span class="main-temp">
                      <span id="curr-temp-C"></span>
                      <span id="curr-temp-F"></span>
                    </span>°&nbsp;
                    <span class="measure">
                      <a href="#" id="alt-measureC-link">C</a>
                      <span id="alt-measureC-label">C</span>|
                      <a href="#" id="alt-measureF-link">F</a>
                      <span id="alt-measureF-label">F</span>
                    </span><br />
                    <span id="curr-descr" class="main-info">Clouds</span><br />
                    <span class="main-info">Humidity: <span id="curr-humidity"></span></span><br />
                    <span class="main-info">Wind: <span id="curr-wind"></span>&nbsp;km/h</span>
                  </div>
                </div>
              </div>
              <div class="col-4 justify-content-start">
                <div class="row add-info-row">
                  <div class="col-3 justify-content-start p-1">
                    <span class="add-label">Sun</span>
                  </div>
                  <div class="col-3 p-0 justify-content-start p-lg-1">
                    <img
                      src="images/sun_and_cloud.png"
                      alt="Cloudy weather"
                      class="add-weather-pic"
                    />
                  </div>
                  <div class="col-6 justify-content-start p-1">
                    <label class="add-temp">20°C / 13°C</label>
                  </div>
                </div>
                <div class="row add-info-row">
                  <div class="col-3 justify-content-start p-1">
                    <span class="add-label">Mon</span>
                  </div>
                  <div class="col-3 p-0 justify-content-start p-lg-1">
                    <img
                      src="images/cloudy.png"
                      alt="Cloudy weather"
                      class="add-weather-pic"
                    />
                  </div>
                  <div class="col-6 justify-content-start p-1">
                    <label class="add-temp">20°C / 13°C</label>
                  </div>
                </div>
                <div class="row add-info-row">
                  <div class="col-3 justify-content-start p-1">
                    <span class="add-label">Tue</span>
                  </div>
                  <div class="col-3 p-0 justify-content-start p-lg-1">
                    <img
                      src="images/sunny.png"
                      alt="Cloudy weather"
                      class="add-weather-pic"
                    />
                  </div>
                  <div class="col-6 justify-content-start p-1">
                    <label class="add-temp">20°C / 13°C</label>
                  </div>
                </div>
                <div class="row add-info-row">
                  <div class="col-3 justify-content-start p-1">
                    <span class="add-label">Wed</span>
                  </div>
                  <div class="col-3 p-0 justify-content-start p-lg-1">
                    <img
                      src="images/snowy.png"
                      alt="Cloudy weather"
                      class="add-weather-pic"
                    />
                  </div>
                  <div class="col-6 justify-content-start p-1">
                    <label class="add-temp">20°C / 13°C</label>
                  </div>
                </div>
                <div class="row add-info-row">
                  <div class="col-3 justify-content-start p-1">
                    <span class="add-label">Thu</span>
                  </div>
                  <div class="col-3 p-0 justify-content-start p-lg-1">
                    <img
                      src="images/rainy.png"
                      alt="Cloudy weather"
                      class="add-weather-pic"
                    />
                  </div>
                  <div class="col-6 justify-content-start p-1">
                    <label class="add-temp">20°C / 13°C</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="footer"><a href="https://github.com/anastasiyaPilipyuk/weather-app" target="_blank" rel="noreferrer" >Open-source code</a> by Anastasiia P.</div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
